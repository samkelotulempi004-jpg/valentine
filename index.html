<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 300px;
    }

    h1 {
      color: #e60073;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #e60073;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .sticker {
      display: none;
      margin-top: 20px;
      font-size: 50px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button onclick="sayYes()">YES ğŸ’–</button>
    <div class="sticker" id="sticker">ğŸ‰ YEY!!! ğŸ’•ğŸ¥°</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("sticker").style.display = "block";
    }
  </script>

</body>
</html>
